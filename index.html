<html>

<head>
	<title>WebGL - Rotating Susan!</title>
</head>

<body onload="InitDemo();">
	<canvas id="game-surface" width="1000" height="800">
		Your browser does not support HTML5
	</canvas>
	<br />
	<div>
		<label for="x-slider">Posisi X:</label>
		<input type="range" id="x-slider" min="-10" max="10" value="0" step="0.1">
	</div>
	<div>
		<label for="y-slider">Posisi Y:</label>
		<input type="range" id="y-slider" min="-10" max="10" value="0" step="0.1">
	</div>
	<div>
		<label for="z-slider">Perbesaran:</label>
		<input type="range" id="z-slider" min="-1000" max="1000" value="1" step="0.1">
	</div>
	<button id="playbutton">Klik untuk mulai animasi / stop animasi</button>
	<div>
		<p>Klik tombol a untuk berhenti</p>
	</div>
	<script src="util.js"></script>
	<script src="gl-matrix.js"></script>
	<script src="app.js"></script>
</body>

</html>
